
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .button{border-radius: 5px;background-color: bisque;color: white;display: inline}
        .button:hover{background-color: blue;}
    </style>
</head>
<body>
    <div style="text-align: center;">
    <h1>Calculator</h1>
<br>
<br>
<div><input type="number" id="num1" placeholder="enter first number" style="margin-left: 35px;" onkeyup="func()"><span  id="ac" style="margin-left: 10px;" onclick="removefunc()">AC</span></div>
<br>
<div><input type="number" id="num2" placeholder="enter second number" onkeyup="func()" style="display: inline;"></div>
<br>


<button class='button'  onclick="add()" ="playClickSound()">add</button>
<button class='button'  onclick="sub()">sub</button>
<button class='button'  onclick="mul()">mul</button>
<button class='button'  onclick="div()">div</button>
<br> <br>
<span id="resultd" style="display: none;">result:<span id="result"></span></span>
</div>
<audio id="clickSound" src="button-click.mp3"></audio>
<script>
    // var num1=document.getElementById('num1')

    // var result=document.getElementById('result')

    // var x=document.getElementById('ac')
function add(){
    
     num1=document.getElementById('num1')
     num2=document.getElementById('num2')
     result=document.getElementById('result')
     resultd=document.getElementById('resultd')
    //  x=document.getElementById('ac')
    result.innerHTML=parseFloat(num1.value)+parseFloat(num2.value)
    resultd.style.display='block'
    playClickSound();
}

    //  x=document.getElementById('ac')
    
    result.innerHTML=parseFloat(num1.value)-parseFloat(num2.value)

}
function func(){
    //  num1=document.getElementById('num1')
    //  num2=document.getElementById('num2')
    //  result=document.getElementById('result')
    //  resultd=document.getElementById('resultd')
     x=document.getElementById('ac')
    if((num1.value.length>0)||(num2.value.length>0)){
        x.innerHTML=' C'
        num1.style.marginRight='7px'
        console.log(x)
    } else{
        x.innerHTML='AC'
        num1.style.marginRight='0'
    }

        
       
    }
    function removefunc(){
        num1.value=''
        num2.value=''
        result.innerHTML=0
        resultd.style.display='none'

        x.innerHTML=' AC'
        x.style.marginLeft='5px'
    }
    function playClickSound() {
            // 'clickSound' id'li ses öğesini çal
            var clickSound = document.getElementById('clickSound');
            clickSound.play();
        }


</script>
